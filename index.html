<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML para XLSX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin: 20px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
        .processing {
            color: orange;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        #debug {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>XML para XLSX</h1>
    <textarea id="xmlContent" placeholder="Cole aqui o XML"></textarea>
    <br>
    <button onclick="convertXmlToXlsx()">Converter e fazer download</button>
    <div id="output"></div>
    <div id="debug"></div>
    <script>
        function convertXmlToXlsx() {
            const xmlContent = document.getElementById('xmlContent').value.trim();
            const outputDiv = document.getElementById('output');
            const debugDiv = document.getElementById('debug');

            // Limpar mensagens anteriores
            outputDiv.textContent = "";
            outputDiv.className = "";
            debugDiv.textContent = "";

            if (!xmlContent) {
                outputDiv.textContent = "Por favor, cole o conteúdo do XML.";
                outputDiv.className = "error";
                return;
            }
            outputDiv.textContent = "Processando...";
            outputDiv.className = "processing";
            setTimeout(() => {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlContent, "application/xml");

                    // Verificar se houve erros na análise do XML
                    const parserErrors = xmlDoc.getElementsByTagName("parsererror");
                    if (parserErrors.length > 0) {
                        throw new Error("XML malformado.");
                    }

                    // Obter o nó raiz
                    const root = xmlDoc.documentElement;
                    const rootName = root.nodeName;
                    debugDiv.textContent += `Nó raiz: ${rootName}\n`;

                    // Obter os elementos filhos que representam os registros
                    const records = [];
                    for (let i = 0; i < root.childNodes.length; i++) {
                        const node = root.childNodes[i];
                        if (node.nodeType === 1) { // Verifica se é um elemento
                            records.push(node);
                        }
                    }

                    debugDiv.textContent += `Número de registros encontrados: ${records.length}\n`;

                    if (records.length === 0) {
                        throw new Error("Nenhum registro encontrado no XML.");
                    }

                    const rows = [];
                    for (let record of records) {
                        const row = {};
                        for (let child of record.children) {
                            row[child.tagName] = child.textContent;
                        }
                        rows.push(row);
                    }

                    // Mostrar as chaves (cabeçalhos) encontradas
                    const headers = Array.from(new Set(rows.flatMap(row => Object.keys(row))));
                    debugDiv.textContent += `Cabeçalhos identificados: ${headers.join(", ")}\n`;

                    // Converter JSON para Sheet
                    const worksheet = XLSX.utils.json_to_sheet(rows, { header: headers });
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, rootName);

                    // Nome do arquivo
                    const xlsxFileName = `${rootName}_Details.xlsx`;
                    XLSX.writeFile(workbook, xlsxFileName);

                    outputDiv.textContent = "XLSX criado com sucesso!";
                    outputDiv.className = "success";
                } catch (error) {
                    console.error("Erro de processamento", error);
                    outputDiv.textContent = `Falha na conversão: ${error.message}`;
                    outputDiv.className = "error";
                }
            }, 500);
        }
    </script>
</body>
</html>
